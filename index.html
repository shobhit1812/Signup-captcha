<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Sweet Alert cdn  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <div class="form-title">Sign-up Form</div>
        <div class="form-input">
            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="Jon Doe">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="jondoe@email.com">
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" required id="password">
        </div>
        <div class="captcha">
            <label for="captcha-input">Enter Captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="Enter Captcha text">
                <button class="captcha-refresh">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
            <div class="form-input">
                <button id="login-btn">Sign-up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
